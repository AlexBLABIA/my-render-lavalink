server:
  port: ${PORT:2333}   # Render 注入的端口

lavalink:
  server:
    password: ${LAVALINK_PASSWORD:changeme}   # 运行时从环境变量读
    # 允许来自任何来源（你也可以只允许你的 bot 服务出口 IP）
    sources:
      youtube: false   # 用插件接 YouTube（见下方 plugins）
      bandcamp: true
      soundcloud: true
      twitch: true
      vimeo: true
      http: true
      local: false

# —— v4 需要插件来支持 YouTube / YT Music 搜索 —— 
plugins:
  - dependency: "com.github.topi314.lavasrc:lavasrc-plugin:4.3.0"
    repository: "https://maven.topi.wtf/releases"
  - dependency: "com.github.topi314.lavasrc:lavasrc-youtube:1.3.0"
    repository: "https://maven.topi.wtf/releases"

logging:
  level:
    root: INFO
    lavalink: INFO
